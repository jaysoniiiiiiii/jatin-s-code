<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	 
	<title>Floating Action Button</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="action" onclick="actionToggle();">
		<span>+</span>
		<ul>
			<li><img src="twitter.png">Share on Twitter</li>
			<li><img src="instagram.png">Share on Instagram</li>
			<li><img src="facebook.png">Share on Facebook</li>
			<li><img src="pinterest.png">Share on pinterest</li> 
			<li><img src="linkedin.png">Share on Linkedin</li>
		</ul>
	</div>
	<script type="text/javascript">
		function actionToggle(){
			var action = document.querySelector('.action');
			action.classList.toggle('active')
		}
	</script>
</body>
</html>
